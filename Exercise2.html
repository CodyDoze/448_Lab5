<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>

</head>
<body>
    <div class="slideshow">
        <!-- Slides -->
        <div class="slides">
            <img src="Campus1.jpeg" alt="" width="100%" height="600">
        </div>

        <div class="slides">
            <img src="Campus2.jpeg" alt="" width="100%" height="600">
        </div>
    
        <div class="slides">
            <img src="Campus3.jpeg" alt="" width="100%" height="600">
        </div>
    
        <div class="slides">
            <img src="Campus4.jpeg" alt="" width="100%" height="600">
        </div>
    
        <div class="slides">
            <img src="Campus5.jpeg" alt="" width="100%" height="600">
        </div>
        <!-- Buttons -->
        <button type="button" class="prev" onclick="plusSlides(-1)">Previous</button>
        <button type="button" class="next" onclick="plusSlides(1)">Next</button>

    </div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n){
            showSlides(slideIndex += n);
        }
        function showSlides(n){
            let i;
            let slides = document.getElementsByClassName("slides");
            if(n > slides.length){
                slideIndex = 1;
            }
            if(n < 1){
                slideIndex = slides.length;
            }
            for(i = 0; i< slides.length; i++){
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>

</body>
</html>
